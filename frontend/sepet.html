<body>

<h2>üõí Sepetim</h2>

<div id="userPanel" style="display: none;">

    <span id="usernameDisplay"></span>
    <button id="logoutBtn" onclick="logout()">√áƒ±kƒ±≈ü Yap</button>
</div>


<div id="cartContent">
    <p>Sepet y√ºkleniyor...</p>
</div>


<script>
    document.addEventListener("DOMContentLoaded", async function () {
        const customerId = localStorage.getItem("customerId");
        const container = document.getElementById("cartContent");

        if (!customerId) {
    container.innerHTML = `<p>‚ùå Kullanƒ±cƒ± bulunamadƒ±.</p>`;
    return;
}

        try {
            const response = await fetch(`https://localhost:7232/api/Cart/cart/${customerId}`);
            const data = await response.json();

            console.log("API Yanƒ±tƒ±:", data);

            if (!data || !data.items || data.items.length === 0) {
                container.innerHTML += "<p>üì≠ Sepet bo≈ü.</p>";
                return;
            }

            let html = `<table>
                <tr>
                    <th>G√∂rsel</th>
                    <th>Barkod</th>
                    <th>Maƒüaza</th>
                    <th>Adet</th>
                    <th>Fiyat</th>
                    <th>ƒ∞≈ülem</th>
                </tr>`;

            data.items.forEach(item => {
                const imageSrc = item.imageBase64
                    ? `data:image/png;base64,${item.imageBase64}`
                    : "https://via.placeholder.com/100x100?text=Yok";

                    html += `<tr>
        <td><img src="${imageSrc}" alt="√úr√ºn" /></td>
        <td>${item.barcode ?? "YOK"}</td>
        <td>${item.storeId ?? "YOK"}</td>
        <td>${item.quantity ?? 0}</td>
        <td>‚Ç∫${item.price ?? "Belirsiz"}</td>
        <td>
            <button onclick="removeFromCart('${item.barcode}', ${item.storeId})">Sepetten √áƒ±kar</button>
        </td>
    </tr>`;
            });

            html += `</table>`;

           
            html += `
                <button id="purchaseButton" onclick="completePurchase()">‚úÖ Satƒ±n Al</button>
                <div style="clear: both;"></div>

                <div id="alsoBoughtContainer" style="margin-top: 40px;">
        <h3>üõçÔ∏è Bu √ºr√ºn√º alanlar bunlarƒ± da aldƒ±</h3>
        <div id="alsoBoughtItems" style="display: flex; flex-wrap: wrap; gap: 16px;"></div>
    </div>
            `;

            const barcodesInCart = data.items.map(i => i.barcode);
loadAlsoBought(barcodesInCart);
container.innerHTML = html;

        } catch (error) {
            console.error("API Hatasƒ±:", error);
            container.innerHTML += `<p style="color:red;">‚ùå API hatasƒ± olu≈ütu</p>`;
        }
    });

    async function removeFromCart(barcode, storeId) {
        const customerId = localStorage.getItem("customerId");
        if (!customerId) {
            alert("Kullanƒ±cƒ± oturumu bulunamadƒ±.");
            return;
        }

        try {
            const response = await fetch("https://localhost:7232/api/Cart/remove-item", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    customerId: parseInt(customerId),
                    barcode: barcode,
                    storeId: storeId
                })
            });

            if (response.ok) {
                alert("√úr√ºn sepetten √ßƒ±karƒ±ldƒ±.");
                location.reload(); 
            } else {
                const err = await response.json();
                alert("Silme ba≈üarƒ±sƒ±z: " + (err.message || "Hata olu≈ütu."));
            }
        } catch (err) {
            console.error("Silme hatasƒ±:", err);
            alert("Bir hata olu≈ütu.");
        }
    }

    async function completePurchase() {
        const customerId = localStorage.getItem("customerId");
        if (!customerId) {
            alert("Kullanƒ±cƒ± oturumu bulunamadƒ±.");
            return;
        }

        try {
            const response = await fetch(`https://localhost:7232/api/Cart/complete-purchase/${customerId}`, {
                method: "POST"
            });

            const result = await response.json();

            if (response.ok && result.isSuccess) {
                alert("‚úÖ Satƒ±n alma ba≈üarƒ±lƒ±!");
                localStorage.removeItem("cartStoreId");
                location.reload();
            } else {
                alert("‚ùå Satƒ±n alma ba≈üarƒ±sƒ±z: " + result.message);
            }
        } catch (error) {
            console.error("Satƒ±n alma hatasƒ±:", error);
            alert("‚ùå Bir hata olu≈ütu.");
        }
    }

async function loadAlsoBought(cartBarcodes) {
    const currentBarcode = cartBarcodes[0];
    const customerId = localStorage.getItem("customerId");
    let allowedStoreId = null;

    try {
       
        const cartRes = await fetch(`https://localhost:7232/api/Cart/cart/${customerId}`);
        const cartData = await cartRes.json();
        if (cartData.items?.length > 0) {
            allowedStoreId = cartData.items[0].storeId;
        }

        
        const res = await fetch(`https://localhost:7232/api/Sales/also-bought/${currentBarcode}?customerId=${customerId}`);
        const data = await res.json();

        const container = document.getElementById("alsoBoughtItems");

        if (!data || data.length === 0) {
            container.innerHTML = "<p>üì≠ √ñnerilecek ba≈üka √ºr√ºn bulunamadƒ±.</p>";
            return;
        }

        const filteredData = data.filter(item =>
            !cartBarcodes.includes(item.barcode) &&
            item.optionCount > 0 &&
            (allowedStoreId === null || parseInt(item.storeId) === parseInt(allowedStoreId)) 
        );

        if (filteredData.length === 0) {
            container.innerHTML = "<p>üì≠ Aynƒ± maƒüazadan uygun √∂neri bulunamadƒ±.</p>";
            return;
        }

        let html = "";
        filteredData.forEach(item => {
            const imgSrc = item.imageBase64
                ? `data:image/jpeg;base64,${item.imageBase64}`
                : "https://via.placeholder.com/100x100";

            html += `
                <div style="display:inline-block; margin:10px; padding:10px; border:1px solid #ccc; border-radius:10px; width:160px; text-align:center;">
                    <img src="${imgSrc}" style="width:100px; height:100px; border-radius:8px;">
                    <p><strong>${item.productCode}</strong></p>
                    <p><strong>‚Ç∫${item.price?.toFixed(2) ?? "Belirsiz"}</strong></p>
                    <button onclick='addToCartFull(${JSON.stringify(item)})'>üõí Sepete Ekle</button>
                </div>
            `;
        });

        container.innerHTML = html;

    } catch (error) {
        console.error("Birlikte alƒ±nan √ºr√ºnler y√ºklenirken hata:", error);
        document.getElementById("alsoBoughtItems").innerHTML = "<p>‚ùå √ñneriler y√ºklenemedi.</p>";
    }
}


async function addToCartFull(item) {
    const customerId = parseInt(localStorage.getItem("customerId"));
    const barcode = item.barcode;
    const storeId = item.storeId;
    const quantity = 1;
    const imageBase64 = item.imageBase64 ?? "";
    const price = item.price ?? 0;

    if (!customerId || !barcode || !price || !storeId) {
        alert("Eksik bilgi, giri≈ü yapƒ±n ve √ºr√ºn√º kontrol edin.");
        return;
    }

    try {
        const cartRes = await fetch(`https://localhost:7232/api/Cart/cart/${customerId}`);
        const cartData = await cartRes.json();

        if (cartData.items && cartData.items.length > 0) {
            const firstStoreId = cartData.items[0].storeId;
            if (firstStoreId !== storeId) {
                alert("‚ùå Bu √ºr√ºn farklƒ± bir maƒüazaya ait. Aynƒ± anda sadece tek bir maƒüazadan alƒ±≈üveri≈ü yapabilirsiniz.");
                return;
            }
        }

        const payload = {
            customerId,
            barcode,
            storeId,
            quantity,
            price,
            imageBase64
        };

        const response = await fetch("https://localhost:7232/api/Cart/add-item", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        const result = await response.json();

        if (response.ok && (result.success || result.isSuccess)) {
            alert("üõí √úr√ºn sepete eklendi!");
            location.reload();
        } else {
            alert("‚ùå Sepete eklenemedi: " + (result.message || "Sunucu hatasƒ±."));
        }

    } catch (err) {
        console.error("Sepete ekleme hatasƒ±:", err);
        alert("‚ùå Hata olu≈ütu.");
    }
}

async function addToCart(barcode) {
    const customerId = localStorage.getItem("customerId");
    const storeId = 1; 
    const quantity = 1;

    try {
        const response = await fetch("https://localhost:7232/api/Cart/add-item", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                customerId: parseInt(customerId),
                barcode,
                storeId,
                quantity
            })
        });

        const result = await response.json();

        if (response.ok && result.isSuccess) {
            alert("üõí √úr√ºn sepete eklendi!");
        } else {
            alert("‚ùå Sepete eklenemedi: " + (result.message ?? "Hata"));
        }
    } catch (err) {
        console.error("Sepete ekleme hatasƒ±:", err);
        alert("‚ùå Bir hata olu≈ütu.");
    }
}


document.addEventListener("DOMContentLoaded", () => {
    const username = localStorage.getItem("username");
    const usernameDisplay = document.getElementById("usernameDisplay");

    if (usernameDisplay && username) {
        usernameDisplay.textContent = username;
    } else if (usernameDisplay) {
        usernameDisplay.textContent = "Misafir";
    }
});


window.onload = function () {
    const username = localStorage.getItem("username");
    const userPanel = document.getElementById("userPanel");
    const usernameDisplay = document.getElementById("usernameDisplay");

    if (username && userPanel && usernameDisplay) {
        usernameDisplay.innerText = username;
        userPanel.style.display = "flex";
    }
};


function logout() {
    localStorage.removeItem("username");
    localStorage.removeItem("customerId");
    window.location.href = "jsDeneme.html";
}
</script>
